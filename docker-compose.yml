version: '3.8'

services:
  insider-detector:
    build: .
    container_name: polymarket-insider
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: polymarket-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./animation-showcase.html:/srv/animation-showcase.html:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - insider-detector

volumes:
  caddy_data:
  caddy_config:

