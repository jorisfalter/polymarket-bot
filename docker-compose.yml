services:
  insider-detector:
    build: .
    container_name: polymarket-insider
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
